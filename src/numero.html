<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Número</title>
</head>
<body>
	<div class="container principal">

			<div class="center-align">
				<img class= "img-lock" src="img/icons/lockone.png">
				<h5 class="gris">Para comenzar validemos tu número</h5>
				<p class="gris">Recibirás SMS con un código de validación</p>
			</div>


		   <div class="row">
		    <form class="col s12" id="form" action="http://localhost:3000/codigo.html">
		      <div class="row">
		        <div class="input-field col s12">
		          <i class="material-icons prefix"><img class= "img-small" src="img/icons/phoneandnumber.png"></i>
		          <input maxlength="10" id="phone_number" class="center materialize-textarea" type="number" required>
		          <label for="phone_number"></label>
		        </div>
		        <p>
		      <input type="checkbox" class="filled-in" id="filled-in-box" />
		      <label for="filled-in-box">Acepto los <span class="color-turq">Términos y condiciones</span></label>
		    </p>
		      </div>
		    </form>
		  </div>

		  <div class="center">
			      <button class="btn waves-effect grey-text darken-text-2" id="continuar" disabled="disabled" >CONTINUAR</button>
			</div>

     </div>   
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/numero.js"></script>
</body>
</html>
